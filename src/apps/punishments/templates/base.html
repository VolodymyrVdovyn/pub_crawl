{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>{% block title %} Clack Website Template {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.0-beta1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex flex-column h-100" cz-shortcut-listen="true">

    {% include 'include/header.html' %}

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <br>
            <br>
            <div class="mt-5">

                {% block content %}
                {% endblock content %}

            </div>
        </div>
    </main>

    {% include 'include/footer.html' %}

    <script src="{% static 'bootstrap-5.0.0-beta1-dist/js/bootstrap.js' %}"></script>

</body>

</html>
